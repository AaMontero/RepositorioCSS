<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 3</title>
</head>

<body>

    <form action="">
        <!--maquetamiento de páginas web-->
        <table>
            <!--filas tr-->
            <tr>
                <td><label for="idNombre"> Nombre: </label></td>
                <td><input type="text" id=" idNombre"></td>
            </tr>
            <tr>
                <td><label for="idApellido"> Apellido: </label></td>
                <td><input type="text" id=" idApellido"></td>
            </tr>
            <tr>
                <td><label for="idNacimiento"> Nacimiento: </label></td>
                <td><input type="date" id=" idNacimiento"></td>
            </tr>

            <tr>
                <td><label for="idPais"> Pais: </label></td>
                <td><select name="select" id="idPais">
                        <option value="E">Ecuador </option>
                        <option value="C">Peru </option>
                        <option value="A">Argentina</option>
                        <option value="E">Canada </option>
                        <option value="C">Panama </option>
                        <option value="A">Chile</option>
                        <option value="E">China</option>

                    </select></td>
            </tr>
            <tr>
                <td><label for="idGenero"> Género: </label></td>
                <td><select name="select" id="idGenero">
                        <option value="M">Masculino</option>
                        <option value="F">Femenino</option>
                    </select></td>
            </tr>

            <tr>
                <td><label for="idUniversidad"> Universidad: </label></td>
                <td><select name="select" id="idUniversidad">
                        <option value="U1">UCE </option>
                        <option value="U2">UDLA</option>
                        <option value="U3">USFQ</option>
                        <option value="U4">PUCE</option>
                        <option value="U5">EPN</option>
                    </select></td>
            </tr>
        </table>
    </form>


</body>

</html>
